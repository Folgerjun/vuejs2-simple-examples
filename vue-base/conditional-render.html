<!DOCTYPE HTML>
<html>
<title>Vue.js-条件渲染</title>
<!-- 开发环境版本，包含了用帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- 生产环境版本，优化了尺寸和速度 -->
<!--<script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
<body>
<div id = 'vif'>

<h1 v-if="true">Yes</h1>	<!-- 渲染结果显示为<h1>Yes</h1> -->
<h1 v-else>No</h1>


<template v-if="false">
  <h1>Title 1</h1>
  <p>Paragraph 1</p>
  <p>Paragraph 2</p>
</template>
<template v-else-if="true">		<!-- v-else-if 2.1.0 新增 -->
  <h1>Title 2</h1>				<!-- 渲染结果为<h1>Title 2</h1> <p>Paragraph 1</p> <p>Paragraph 2</p></div> -->
  <p>Paragraph 1</p>
  <p>Paragraph 2</p>
</template>
<template v-else>
  <h1>Title 3</h1>
  <p>Paragraph 1</p>
  <p>Paragraph 2</p>
</template>


<template v-if="loginType === 'username'">
  <label>Username</label>					<!-- 不加key属性的话vue会复用已有元素而不是从头开始渲染 因为两个模板使用了相同的元素，<input> 不会被替换掉 仅仅是替换了它的 placeholder -->
  <input placeholder="Enter your username" key="username-input">
</template>
<template v-else>
  <label>Email</label>
  <input placeholder="Enter your email address" key="email-input">
</template>


<h1 v-show="true">Hello!</h1>			<!-- 渲染结果为 <h1>Hello!</h1> <h1 style="display: none;">World!</h1></div> -->
<h1 v-show="false">World!</h1>			<!-- 带有 v-show 的元素始终会被渲染并保留在 DOM 中。v-show 只是简单地切换元素的 CSS 属性 display -->

</div>
</body>
<!-- v-if 是“真正”的条件渲染，因为它会确保在切换过程中条件块内的事件监听器和子组件适当地被销毁和重建。

v-if 也是惰性的：如果在初始渲染时条件为假，则什么也不做——直到条件第一次变为真时，才会开始渲染条件块。

相比之下，v-show 就简单得多——不管初始条件是什么，元素总是会被渲染，并且只是简单地基于 CSS 进行切换。

一般来说，v-if 有更高的切换开销，而 v-show 有更高的初始渲染开销。因此，如果需要非常频繁地切换，则使用 v-show 较好；如果在运行时条件很少改变，则使用 v-if 较好。

当 v-if 与 v-for 一起使用时，v-for 具有比 v-if 更高的优先级。
-->
<script type="text/javascript">

var vm = new Vue({
	el: '#vif',
	data: {
		loginType: 'username'
	}
})

</script>
</html>
