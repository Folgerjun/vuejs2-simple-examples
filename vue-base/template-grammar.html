<!DOCTYPE HTML>
<html>
<title>Vue.js-模板语法</title>
<!-- 开发环境版本，包含了用帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- 生产环境版本，优化了尺寸和速度 -->
<!--<script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
<body>

<!-- 通过使用 v-once 指令，你也能执行一次性地插值，当数据改变时，插值处的内容不会更新 -->
<!-- 数据绑定最常见的形式就是使用“Mustache”语法 (双大括号) 的文本插值 -->
<span id = 'vonce' v-once>这个将不会改变: {{ msg }}</span>

<!-- 双大括号会将数据解释为普通文本，而非 HTML 代码。为了输出真正的 HTML，你需要使用 v-html 指令 -->
<div id = 'vhtml'>
	<p>Using mustaches: {{ rawHtml }}</p>
	<p>Using v-html directive: <span v-html="rawHtml"></span></p>
</div>

<div id = 'vbind'>
<!-- 完整语法 -->
<a v-bind:href="url">{{ msg }}</a>
&nbsp;&nbsp;<!-- 缩写 -->
<a :href="url">{{ sx }}</a>
</div>

<div id = 'von'>
<!-- 完整语法 -->
<a v-on:click="doSomething">v-on</a>
&nbsp;&nbsp;<!-- 缩写 -->
<a @click="doSomething">@</a>
</div>

</body>
<script type="text/javascript">

new Vue({
	el: '#vonce',
	data: {
		msg: '我不可修改！'
	}
})

new Vue({
	el: '#vhtml',
	data: {
		rawHtml: '<span style="color:red">I am red</span>'
	}
})

new Vue({
	el: '#vbind',
	data: {
		msg: 'v-bind',
		sx: ':',
		url: 'http://putop.top'
	}
})

new Vue({
	el: '#von',
	data: {
		msg: 'v-on',
		sx: '@'
	},
	methods: {
		doSomething: function () {
			alert('click success!');
		}
	}
})

</script>
</html>
